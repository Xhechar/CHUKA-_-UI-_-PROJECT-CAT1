<!-- filter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="filterForm" action="filtered-pdfs.html" method="GET">
        <!-- Your filter form content here -->
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty">
            <!-- Your faculty options here -->
        </select>

        <label for="department">Department:</label>
        <select id="department" name="department">
            <!-- Your department options here -->
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year">
            <!-- Your year options here -->
        </select>

        <button type="submit">Apply Filters</button>
    </form>
    <script src="filter.script2.js"></script>


</body>
</html>
